<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Overlookin' ðŸ§³</title>
</head>

<body>
  <header>
    <div class="container mb-5 d-flex align-items-end justify-content-between">
      <h1>Overlook</h1>
      <form id="select-a-date">
        <label for="date-selection">Select A Date</label>
        <input autocomplete="off" id="date-selection" type="date" required>
        <button type="submit">Find Rooms</button>
      </form>
      <img src="./images/sunburst.png" class="logo" alt="sunburst">
    </div>
  </header>
  <section id="login-page">
    <div class="container">
      <div class="row mt-6">
        <div class="col-6 offset-3">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title">please log in</h2>
              <form>
                <label for="username">
                  <input type="text" id="username" required placeholder="username"> username
                </label>
                <label for="password">
                  <input type="password" id="password" required placeholder="password"> password
                </label>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section id="error-page" class="hidden">
    <h2>We are so sorry, There has been an error. Please try again later.</h2>
  </section>
  <section id="user-booked-section" class="container hidden">
    <div class="row mt-5">
      <div class="col-3 offset-1 order-2">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Total Spent</h2>
            <p class="card-text text-end fs-2" id="total-spent"></p>
          </div>
        </div>
      </div>
      <div class="col-8">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title" id="booking-table-title">Bookings</h2>
          </div>
          <table class="table mb-0">
            <thead>
              <tr>
                <th scope="col">Date</th>
                <th scope="col">Room</th>
                <th scope="col">Room Type</th>
                <th scope="col">Price</th>
              </tr>
            </thead>
            <tbody id="booking-tbody">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
  <section id="book-room-section" class="container hidden">
    <div class="row mt-4">
      <div class=" d-flex flex-row justify-content-between">
        <div class="d-flex flex-column">
          <div>
            <button id="back-button">Back</button>
          </div>
          <fieldset id="radio-buttons">
            <legend>Filter by room type</legend>
            <div class=" radio-buttons-2 d-flex">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" value="residential suite"> residential suite
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" value="junior suite"> junior suite
                </label>
              </div>
            </div>
            <div class=" radio-buttons-2 d-flex">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" value="suite"> suite
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" value="single room"> single room
                </label>
              </div>
            </div>
          </fieldset>
          <div class="d-flex justify-content-end">
            <button id="reset-button" class="small-button small-txt white-bkgd me-2">reset type</button>
          </div>
        </div>
        <h2 id="room-avail-title">.</h2>
      </div>
      <div class="row mt-4 g-4" id="available-rooms">
      </div>

  </section>
  <section id="confirmation-section" class="container hidden">
    <div class="row mt-4">
      <h3 id="confirmation-title">Congrats, your booking was successful. You will be redirected back to your dashboard momentarily</h2>
    </div>
  </section>
  <script src="bundle.js"></script>

</body>

</html>
