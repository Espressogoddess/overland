<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Overlookin' ðŸ§³</title>
</head>

<body>
  <header>
    <div class="container d-flex align-items-end justify-content-between">
      <h1>Overlook</h1>
      <button>Find Rooms</button>
      <img src="./images/sunburst.png" class="logo" alt="sunburst">
    </div>
  </header>
  <section id="user-booked-section" class="container">
    <div class="row mt-3">
      <div class="col-3 offset-1 order-2">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Total Spent</h5>
            <p class="card-text text-end fs-2" id="total-spent"></p>
          </div>
        </div>
      </div>
      <div class="col-8">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Bookings</h5>
          </div>
          <table class="table mb-0">
            <thead>
              <tr>
                <th scope="col">Date</th>
                <th scope="col">Room</th>
                <th scope="col">Room Type</th>
                <th scope="col">Price</th>
              </tr>
            </thead>
            <tbody id="booking-tbody">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
  <section id="book-room-section"></section>
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> -->
  <script src="bundle.js"></script>

</body>

</html>
